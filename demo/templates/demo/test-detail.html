{% extends 'demo/test-custom.html' %}
{% load i18n l10n %}
{% block body %}
    <p><b>{% trans "Name" %}: </b>{% trans object.name %}</p>
    <p><b>{% trans "Created at" %}: </b> {{ object.created_at|localize }}</p>
    <p><b>{% trans "Updated at" %}: </b> {{ object.update_at|localize }}</p>
    <a class="btn btn-primary" href="{% url 'demo:testmodel_update' pk=object.pk %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {% trans "Edit" %}</a>
    <form method="post" action="{% url 'demo:testmodel_delete' pk=object.pk %}" style="display: inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary"><i class="fa fa-remove" aria-hidden="true"></i> {% trans "Delete" %}</button>
    </form>
{% endblock %}
